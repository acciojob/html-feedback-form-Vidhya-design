<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
<lable for="name">Name</lable>
<input type="text" id="name" name="name" minlength="3" maxlength="50" required="yes"><br><br>

<lable for="portfolio">Portfolio</lable>
<input type="URL" id="portfolio" name="portfolio" required="yes"><br><br>

<lable for="favColor">Favorite Color</lable>
<input type="Color" id="favColor" name="favColor" required="yes"><br><br>

<lable for="likeness">Likeness</lable>
<input type="range" id="likeness" name="likeness" min="1" max="100" required="yes"><br><br>

<button type="submit">Submit</button>

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
